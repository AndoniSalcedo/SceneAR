<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
		<title>Ejemplo básico de A-Frame</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<script>
			AFRAME.registerComponent("shadowonly", {
				init: function () {
					// Create shadow material
					const material = new THREE.ShadowMaterial({
						opacity: 0.1,
					});

					// Apply material to object and all children
					this.el.object3D.traverse((obj) => {
						obj.material = material;
					});
				},
			});
		</script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<img
					id="sky"
					crossorigin="anonymous"
					src="christmas_photo_studio.jpg"
				/>
			</a-assets>

			<a-camera position="0 1.6 0" fov="100"></a-camera>
			<a-sky src="#sky"></a-sky>

			<!-- GEOMETRÍA CAJAS -->

			<a-box
				shadow
				position="-1.6 0.1 -1"
				scale="0.2 0.2 0.2"
				rotation="0 36 0"
			>
			</a-box>

			<a-box
				shadow
				position="-1 2 -3.5"
				scale="0.2 0.2 0.2"
				rotation="90 10 0"
			>
			</a-box>

			<a-box
				shadow
				position="0 0.1 -2.5"
				scale="0.2 0.2 0.2"
				rotation="0 10 0"
			>
			</a-box>

			<!-- LUCES -->

			<a-entity
				id="luz_amarilla"
				position="-1.8 3 -2.5"
				rotation="-37 -20 0"
				light="type:spot; castShadow:true;intensity:0.7;color:yellow"
			>
			</a-entity>

			<a-entity
				id="luz_blanca"
				position="1 2 1"
				light="type:directional; castShadow:false;intensity:0.9;color:white"
			>
			</a-entity>

			<a-entity id="luz_ambiente" light="type:ambient; intensity:0.2">
			</a-entity>

			<!-- PLANOS SOMBRAS -->

			<a-plane
				id="suelo"
				shadow="cast:false"
				shadowonly
				material="color:white;opacity:0.5"
				scale="3.5 3 3"
				position="-1.25 0 -2"
				rotation="-90 10 0"
			>
			</a-plane>

			<a-plane
				id="pared"
				shadow="cast:false"
				shadowonly
				material="color:white;opacity:0.5"
				scale="3 3 3"
				position="-1.74 1.5 -3.457"
				rotation="0 10 0"
			>
			</a-plane>
		</a-scene>
	</body>
</html>
